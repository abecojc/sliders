<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/tailwind.css">
    <title>Sliders</title>
</head>
<body>
<!--Top left corner-->
    <div class="flex p-5 justify-between">
        <div class="text-5xl font-serif">
            Earls
        </div>
<!--        side-bar menu on slide-->
        <nav id="nav" class="show-sliding-menu fixed bg-white h-screen p-8 w-64" >
            <p class="text-2xl p-2" id="head-nav">
                Book a Table
            </p>
              <hr/>
            <ul class="text-sm mt-6">
                <li class="sliding-menu">COUNTRIES</li>
                <li class="sliding-menu text-4xl">Canada</li>
                <li class="sliding-menu text-4xl">United<br>States</li>
                <li class="sliding-menu">Or Find Nearby Locations</li>
                <li class="sliding-menu">Use My Location</li>
                
            </ul>
        </nav>
        <div class="flex border-2 border-black">
            <div class="top-menu" id="location">
                <span>Set Your <br>Location</span>
            </div>
            <div class="top-menu" id="online">
                Order <br>Online
            </div>
            <div class="top-menu" id="delivery">
                Get<br> Delivery
            </div>
            <div class="top-menu text-white bg-gray-900" id="book-table-1">
                <span>Book a <br>Table</span>
            </div>
            
        </div>
    </div>
    
    <div class="my-bg">
        <p class="text-white p-24 text-7xl font-serif h-screen">
            ALL THE <br>WAYS TO <br>HOLIDAY
        </p>
        <p>
            Shop Now
        </p>
        <p>
            <img src="">
        </p>
    </div>
    
    <div class="bg-yellow-900 rounded-full fixed text-white text-xl text-center bottom-0 right-0 h-40 w-40 py-14 cursor-pointer hover:trans " id="book-table">
        <p class="w-36 text-2xl border-b-2 border-white m-2">
            Book a Table
        </p>
        
        <p>
            ->
        </p>
    </div>
    

   
<script src="app.js"></script>

</html>
