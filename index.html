<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/tailwind.css">
    <title>Sliders</title>

<body>
    <div class="flex p-5 justify-between">
        <div class="text-5xl font-serif">
            Earls

<!--        side-bar menu on slide-->

            <p class="text-2xl p-2" >Book a Table</p>
            <hr/>

                <li class="sliding-menu">MENU</li>
                <li class="sliding-menu">LOCATIONS</li>

            </ul>

        <div class="flex border-2 border-black">
            <div class="top-menu">
                <span img src="">Set Your <br>Location</span>
            </div>
            <div class="top-menu">
                Order <br>Online
            </div>
            <div class="top-menu">
                Get<br> Delivery
            </div>
            <div class="top-menu text-white bg-gray-900">
                <span img src="">Book a <br>Table</span>
            </div>
            
        </div>
    </div>
    
    <div class="my-bg">
        <p class="text-white p-24 text-7xl font-serif h-screen">
            ALL THE <br>WAYS TO <br>HOLIDAY
        </p>
        <p>
            Shop Now
        </p>
        <p>
            <img src="">
        </p>
    </div>
    
    <div class="bg-yellow-900 rounded-full fixed text-white text-xl text-center bottom-0 right-0 h-40 w-40 py-14" id="book-table">
        <p class="w-36 text-2xl border-b-2 border-white m-2">
            Book a Table
        </p>
        
        <p>
            ->
        </p>
    </div>
    

   
<script src="app.js"></script>

</html>
